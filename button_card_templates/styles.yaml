styles_base:
  aspect_ratio: 1/1
  styles:
    grid:
      - grid-template-areas: |
          "icon  circle"
          "n     n"
          "s     s"
      - grid-template-columns: repeat(2, 1fr)
      - grid-template-rows: auto repeat(2, min-content)
      - gap: 1.3%
      - align-items: start
    name:
      - justify-self: start
      - line-height: 121%
    state:
      - justify-self: start
      - line-height: 115%
    card:
      - border-radius: var(--button-card-border-radius)
      - -webkit-tap-highlight-color: rgba(0,0,0,0)
      - transition: none
      - --mdc-ripple-color: >
          [[[
            return variables.state_on
                ? 'rgb(0, 0, 0)'
                : '#97989c';
          ]]]
      - color: >
          [[[
            return variables.state_on
                ? '#4b5254'
                : '#97989c';
          ]]]
      - background-color: >
          [[[
            return variables.state_on
                ? 'rgba(255, 255, 255, 0.85)'
                : 'rgba(115, 115, 115, 0.25)';
          ]]]
          
styles_base_small:
  styles:
    grid:
      - grid-template-areas: |
          "icon"
          "n"
      - grid-template-columns: 1
      - grid-template-rows: 1
      - align-items: center
    name:
      - justify-self: center
      - line-height: 110%
      - font-size: 0.95em
    state:
      - justify-self: center
      - line-height: 80%
    custom_fields:
      icon:
        - width: 50%
        - margin-left: 0
        - justify-self: center
        - margin-left: 0 !important
        
styles_base_medium:
  styles:
    custom_fields:
      icon:
        - width: 70%
          
styles_footer:
  styles:
    card:
      - color: '#97989c'
      - width: fit-content
      - border: 0.12vw solid rgba(115, 115, 115, 0.2)
      - transition: none
      - padding: 0 0 0.05vw 0
      - overflow: visible
      - --mdc-ripple-color: rgba(0, 0, 0, 0.8)
    custom_fields:
      notify:
        - display: >
            [[[
              if (Number.isInteger(variables.notify)) {
                  return variables.notify > 0
                      ? 'initial'
                      : 'none';
              }
              else if (variables.notify) {
                  return variables.notify
                      ? 'initial'
                      : 'none';
              }
            ]]]
        - position: absolute
        - font-weight: 700
        - color: '#d6d6d6'
        - background: '#8b3333'
        - border-radius: 50%
        - text-align: center
        - text-overflow: unset
        - z-index: 1
        
styles_graph:
  styles:
    grid:
      - display: block
      - width: 98%
      - height: 99%
    custom_fields:
      icon:
        - width: 67%
        - fill: "#9da0a2"
    card:
      - padding: 0
      - background-color: >
          [[[
            return 'rgba(115, 115, 115, 0.25)'
          ]]]
          
styles_loader:
  styles:
    custom_fields:
      loader:
        - display: none
        - top: >
            [[[
              return variables.tilt_enable
                  ? '-6%'
                  : '6%';
            ]]]
        - right: >
            [[[
              return variables.tilt_enable
                  ? '-0.5%'
                  : '6.5%';
            ]]]
        - width: >
            [[[
              return variables.tilt_enable
                  ? '52%'
                  : '42%';
            ]]]
        - position: absolute
        - opacity: 0.5
        - pointer-events: none
        - filter: >
            [[[
              return variables.state_on
                  ? 'none'
                  : 'invert(1)';
            ]]]
            
styles_loader_centered:
  styles:
    custom_fields:
      loader:
        - top: inherit
        - right: inherit
        - justify-self: center
            
styles_media:
  styles:
    card:
      - color: >
          [[[
            if (variables.is_youtube) {
                return `#efefef`;
            } else {
                return variables.media_on && variables.entity_picture === undefined
                    ? 'rgba(0, 0, 0, 0.6)'
                    : variables.media_off
                        ? '#97989c'
                        : '#efefef';
            }
          ]]]
      - text-shadow: >
          [[[
            if (variables.is_youtube) {
                return `1px 1px 5px rgba(18, 22, 23, 0.9)`;
            } else {
                return variables.media_off || variables.entity_picture === undefined
                    ? 'none'
                    : '1px 1px 5px rgba(18, 22, 23, 0.9)';
            }
          ]]]
          
styles_harmony:
  styles:
    card:
      - background-color: >
          [[[
            return 'rgba(115, 115, 115, 0.25)'
          ]]]
    grid:
      - display: flex
      - flex-direction: column
      - justify-content: space-between
    custom_fields:
      harmony:
        - height: 100%
        - width: 100%
      devices:
        - width: 100%