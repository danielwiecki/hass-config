footer:
  template:
    - settings
    - tilt
    - extra_styles
    - styles_footer
  variables:
    notify: >
      [[[
        return false;
      ]]]
    tilt_options: >
      [[[
        return {
          max: 5,
          scale: 1.1,
          glare: true,
          'max-glare': 0.07,
          perspective: 1000,
          speed: 800,
          parallax: '10px'
        };
      ]]]
  size: 2vw
  show_icon: false
  color: "#9da0a2"
  custom_fields:
    notify: >
      [[[
        if (Number.isInteger(variables.notify)) {
            return variables.notify;
        } else if (variables.notify) {
            return `<span style="font-weight: 900;">!</span>`;
        }
      ]]]
  tap_action:
    haptic: medium
  hold_action:
    action: block
  double_tap_action:
    action: block
