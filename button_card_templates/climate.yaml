climate:
  template:
    - base
  styles:
    grid:
      - display: block
      - height: 100%
    card:
      - padding: 3%
      - background-color: var(--button-card-background-color-inactive)
    custom_fields:
      climate:
        - height: 100%
  show_name: false
  show_state: false
  tap_action: none
  custom_fields:
    climate:
      card:
        type: "custom:better-thermostat-ui-card"
        entity: "[[[ return entity.entity_id ]]]"
        card_mod:
          style: |
            :host {
              height: 100%; 
            }
            ha-card {
              border: none;
            }
            ha-card #modes {
              margin: 10% 0 0 0;
            }
            ha-card .main {
              transform: scale(1);
            }
            ha-card .content {
              margin-top: 0;
            }
            ha-card .content text {
              fill: var()
            }
            ha-card .more-info, ha-card .name {
              display: none !important;
            }