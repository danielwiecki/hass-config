script:
  heating_toggle:
    sequence:
      - if:
          - condition: template
            value_template: "{{ (state_attr('climate.thermostat_bad', 'preset_mode')) == 'holiday' }}"
        then:
          - service: climate.set_preset_mode
            data:
              preset_mode: manual
            target:
              device_id: 84d0ba64c742d00ea077a0df1fb89967
        else:
          - service: climate.set_preset_mode
            data:
              preset_mode: holiday
            target:
              device_id: 84d0ba64c742d00ea077a0df1fb89967
